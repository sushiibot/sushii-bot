[package]
name = "rust-sbot2"
version = "0.1.0"
authors = ["drklee3 <drklee3@users.noreply.github.com>"]

[dependencies]
serenity = "0.4"
dotenv = "0.10.1"
env_logger = "0.4.3"
log = "0.3"
chrono = "0.4.0"
chrono-humanize = "0.0.10"
typemap = "0.3.3"
serde = "1.0.15"
serde_json = "1.0"
serde_derive = "1.0.15"
lazy_static = "0.2.9"
reqwest = "0.8.1"
diesel = { version = "1.0.0", features = ["postgres", "chrono", "serde_json"] }
diesel_migrations = "1.0.0"
r2d2 = "0.8.1"
r2d2-diesel = "1.0.0"
rand = "0.3.18"
Inflector = "0.11.1"
regex = "0.2.3"
darksky = "0.7"