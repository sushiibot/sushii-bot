<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="http://localhost:3000/RGraph.svg.common.core.js"></script>
    <script src="http://localhost:3000/RGraph.svg.line.js"></script>
    <style type="text/css">
        html, body {
            width: 500px;
            height: 400px;
            background-color: #25242B;
            color: #fff !important;
            margin: 0;
            padding: 0;
        }

        h1,h2,h3,h4,h5,h6 {
            color: #fff !important;
        }

        .section {
            padding-bottom: 10px !important;
        }

        .title {
            margin: 1px !important;
        }

        .level {
            margin: 0 !important;
        }

        .columns {
            margin-bottom: 0 !important;
        }

        .emoji {
            height: 25px;
            vertical-align: middle;
        }
        
        #avatar {
            border-radius: 50%;
            height: 70px;
        }

        #xp-bar {
            margin-top: 10px;
            margin-bottom: 2px;
            width: 100%;
            height: 2px;
            background-color: #504F57;
        }

        #xp-progress {
            height: 100%;
            background-color: #fff;
            box-shadow: 0px 0px 5px #fff;
        }
    </style>
</head>
<body>
    <section class="section" style="padding-top:20px; padding-bottom:20px">
        <nav class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <img id="avatar" src="{AVATAR_URL}">
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <h5 class="title is-5 is-pulled-right">
                        <!-- <img class="rep_emoji" src="09.png" src="http://localhost:3000/img/{REP_EMOJI}.png"> {REP} REP -->
                        <img class="emoji" src="http://localhost:3000/img/{REP_EMOJI}.png"> {REP} REP
                        <br>
                        <img class="emoji" src="http://localhost:3000/img/fishy.png"> {FISHIES} FISHIES
                    </h5>
                </div>
            </div>
        </nav>
        <h1 class="title" style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis;">{USERNAME}
            <!-- <img class="rep_emoji" src="heart.png" src="http://localhost:3000/img/heart.png" style="display:none;"> -->
            <img class="emoji" src="http://localhost:3000/img/{PATRON_EMOJI}.png" style="display:none;">
        </h1>
        <div id="xp-bar">
            <div id="xp-progress" style="width:{XP_PROGRESS}%"></div>
        </div>
        <div class="is-pulled-left">
            LEVEL {LEVEL} - GLOBAL LEVEL {GLOBAL_LEVEL}
        </div>
        <div class="is-pulled-right">
            {CURR_LEVEL_XP} / {LEVEL_XP_REQ} XP
        </div>
        <div style="clear: both; margin-bottom:10px"></div>
        <h6 class="title is-6">
            RANKING
        </h6>
        <div class="columns is-mobile has-text-centered">
            <div class="column is-3">
                <h3>
                    DAILY
                    <br> {DAILY}
                </h3>
            </div>
            <div class="column is-3">
                <h3>
                    WEEKLY
                    <br> {WEEKLY}
                </h3>
            </div>
            <div class="column is-3">
                <h3>
                    MONTHLY
                    <br> {MONTHLY}
                </h3>
            </div>
            <div class="column is-3">
                <h3>
                    ALL TIME
                    <br> {ALL}
                </h3>
            </div>
            <hr>
        </div>
        
    </section>
    <section class="hero is-info">
        <div class="hero-head">
            <section class="section" style="padding-top:5px;padding-bottom:0;">
                <h6 class="title is-6">
                    ACTIVITY
                </h6>
            </section>
        </div>
        <div class="hero-body" style="padding:0">
            <div id="chart" style="width:100%;height:100px;"></div>
        </div>
    </section>
    
    <script type="text/javascript">
        let data = {ACTIVITY_DATA};
        // let data = [280,0,133,152,278,221,56];

        let line = new RGraph.SVG.Line({
            id: 'chart',
            data: data,
            options: {
                backgroundGridVlines: false,
                backgroundGridHlines: false,
                backgroundGridBorder: false,
                yaxis: false,
                xaxisLabels: ['0', '6', '12', '18', '24'],
                xaxis: true,
                xaxisTickmarks: true,
                xaxisTickmarksLength: -5,
                xaxisColor: '#fff',
                xaxisLabelsOffsety: -15,
                xaxisLinewidth: 1,
                yaxisLabelsCount: 1,
                yaxisLabelsOffsety: 10,
                linewidth: 3,
                gutterTop: 5,
                gutterBottom: 0,
                gutterLeft: 38,
                gutterRight: 15,
                spline: true,
                filled: true,
                filledOpacity: 0.5,
                filledAccumulative: true,
                linewidth: 1,
                filledColors: ['Gradient(rgba(255,255,255,1):rgba(255,255,255,0))'],
                colors: ['#fff'],
                textFont: 'BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif',
                textSize: 8,
                textColor: '#fff'
            }
        }).draw();
    </script>
</body>
</html>
